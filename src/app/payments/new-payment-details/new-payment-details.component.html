<app-navbar></app-navbar>

<div class="container" style="padding-top: 5%;">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="container">
  <div id="Checkout" class="inline">
      <h4>New Payment Details</h4>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      <form [formGroup]="cardForm" (ngSubmit)="addNewCardDetails()">
        
        <div class="form-group">
            <label or="bankName">Bank Name</label>
            <input id="bankName" class="form-control" formControlName="bankName" type="text" maxlength="255"/>
        </div>
          <div class="form-group">
              <label or="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" formControlName="accountHolder" type="text" maxlength="255"/>
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Card number</label>
              <input id="CreditCardNumber" class="null card-image form-control" formControlName="cardNumber" type="text"/>
          </div>
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input id="ExpiryDate" class="form-control" type="text" formControlName="expiryDate" placeholder="MM / YY" maxlength="7"/>
          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">Security code</label>
              <div class="input-container" >
                  <input id="SecurityCode" class="form-control" formControlName="securityCode" type="text"/>
                  <i id="cvc" class="fa fa-question-circle"></i>
              </div>
              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>
          </div>
          <div class="zip-code-group form-group">
              <label for="ZIPCode">ZIP/Postal code</label>
              <div class="input-container">
                  <input id="ZIPCode" class="form-control" type="text" formControlName="postalCode" maxlength="10"/>
                  <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
              </div>
          </div>

          <div>
            <div *ngIf="message != ''" class="alert alert-danger">
                <strong>Error!</strong> {{message}}
              </div>

              <div *ngIf="success_message != ''" class="alert alert-success">
                <strong>Success!</strong> {{success_message}}
              </div>
          </div>
          <button id="PayButton" class="btn btn-block btn-primary submit-button" type="submit">
              <span class="submit-button-lock"></span>
              <span class="align-middle">Save</span>
          </button>
      </form>
  </div>
</div>

</div>
